- name: Install dnf packages
  hosts: localhost
  become_user: root
  tasks:
  - name: add vscode repo
    yum_repository:
      name: vscode
      description: Visual Studio Code
      baseurl: https://packages.microsoft.com/yumrepos/vscode
      enabled: true
      gpgcheck: true
      gpgkey: https://packages.microsoft.com/keys/microsoft.asc

  - name: install packages using dnf
    dnf:
      name: 
      - alacritty
      - bat
      - starship
      - vim
      - ripgrep
      - procs
      - fd-find
      - zsh
      - pass
      - xclip
      - tmux
      - tmux-powerline
      - exa
      - wireguard-tools
      - direnv
      - git-lfs
      - code

- name: set shell
  hosts: localhost
  tasks:
    - name: set zshell
      user:
        name: rio
        shell: /usr/bin/zsh

