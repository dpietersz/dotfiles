[".zsh/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

[".zsh/zsh-autosuggestions"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-autosuggestions/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"

{{if (and .chezmoi.osRelease (eq .chezmoi.osRelease.id "fedora")) -}}
[".fonts"]
    type = "archive"
    url = "https://github.com/ryanoasis/nerd-fonts/releases/latest/download/FiraCode.zip"
    exact = true
    refreshPeriod = "168h"
{{- end}}

[".config/nvim"]
    type = "archive"
    url = "https://github.com/AstroNvim/AstroNvim/archive/refs/tags/v3.6.1.zip"
    exact = true
    stripComponents = 1

{{ if eq .chezmoi.os "linux" -}}
[".local/bin/starship"]
    type = "file"
    executable = true
    filter.command = "tar"
    filter.args = ["--gzip", "--to-stdout", "--extract", "--file=-", "starship"]
    {{ if eq .chezmoi.arch "arm64" -}}
    url = "https://github.com/starship/starship/releases/latest/download/starship-aarch64-unknown-linux-musl.tar.gz"
    {{- else }}
    url = "https://github.com/starship/starship/releases/latest/download/starship-x86_64-unknown-linux-gnu.tar.gz"
    {{- end }}

[".local/bin/task"]
    type = "file"
    executable = true
    filter.command = "tar"
    filter.args = ["--gzip", "--to-stdout", "--extract", "--file=-", "task"]
    url = "https://github.com/go-task/task/releases/latest/download/task_linux_amd64.tar.gz"

[".local/bin/zellij"]
    type = "file"
    executable = true
    filter.command = "tar"
    filter.args = ["--gzip", "--to-stdout", "--extract", "--file=-", "zellij"]
    url = "https://github.com/zellij-org/zellij/releases/download/v0.35.2/zellij-x86_64-unknown-linux-musl.tar.gz"
{{- end}}

{{if eq .chezmoi.os "darwin"}}
[".local/bin"]
    type = "archive"
    url = "https://github.com/zellij-org/zellij/releases/latest/download/zellij-aarch64-apple-darwin.tar.gz"
    checksum.sha256 = "3de544f0cdae394b851bd0d2da13d3d7a841f7bddbc0a78ca8e4c9aea06bab64"
{{- end}}

