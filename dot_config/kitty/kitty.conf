# Kitty Terminal Configuration
# Reference: https://sw.kovidgoyal.net/kitty/conf/

# ============================================================================
# Fonts
# ============================================================================

font_family      Monaspace Argon NF
bold_font        Monaspace Argon NF Bold
italic_font      Monaspace Argon NF Italic
bold_italic_font Monaspace Argon NF Bold Italic

font_size 12.0

# Monaspace ligatures require explicit stylistic sets configuration
# ss01: Common JS ligatures (!=, ===)
# ss02: Comparison operators (<=, >=)
# ss03: Arrow functions (->, ~>)
# ss04: Angle brackets (<>, </>)
font_features MonaspaceArgonNF-Regular +ss01 +ss02 +ss03 +ss04 +liga
font_features MonaspaceArgonNF-Bold +ss01 +ss02 +ss03 +ss04 +liga
font_features MonaspaceArgonNF-Italic +ss01 +ss02 +ss03 +ss04 +liga
font_features MonaspaceArgonNF-BoldItalic +ss01 +ss02 +ss03 +ss04 +liga
# ============================================================================
# Cursor
# ============================================================================

cursor_shape block
cursor_blink_interval 0

# ============================================================================
# Scrollback
# ============================================================================

scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ============================================================================
# Mouse
# ============================================================================

mouse_hide_wait 3.0
url_color #458588
url_style curly

# ============================================================================
# Performance
# ============================================================================

repaint_delay 10
input_delay 3

# ============================================================================
# Bell
# ============================================================================

enable_audio_bell no
visual_bell_duration 0.0

# ============================================================================
# Window Layout
# ============================================================================

remember_window_size yes
initial_window_width 120c
initial_window_height 40c

# Hide window decorations (title bar with close button)
hide_window_decorations title-only

# ============================================================================
# Tab Bar
# ============================================================================

tab_bar_edge bottom
tab_bar_style hidden
tab_powerline_style slanted
tab_title_template "{title}"

# ============================================================================
# Color Scheme - Gruvbox Dark
# ============================================================================

# Foreground and background
foreground #ebdbb2
background #282828

# Black
color0 #282828
color8 #928374

# Red
color1 #cc241d
color9 #fb4934

# Green
color2 #98971a
color10 #b8bb26

# Yellow
color3 #d79921
color11 #fabd2f

# Blue
color4 #458588
color12 #83a598

# Magenta
color5 #b16286
color13 #d3869b

# Cyan
color6 #689d6a
color14 #8ec07c

# White
color7 #a89984
color15 #ebdbb2

# ============================================================================
# Advanced
# ============================================================================

# Enable kitty protocol for better mouse support
kitty_mod ctrl+shift

# ============================================================================
# Keybindings
# ============================================================================

# New window
map kitty_mod+n new_window

# New tab
map kitty_mod+t new_tab

# Close window
map kitty_mod+w close_window

# Close tab
map kitty_mod+q close_tab

# Next tab
map kitty_mod+right next_tab

# Previous tab
map kitty_mod+left previous_tab

# Move tab forward
map kitty_mod+shift+right move_tab_forward

# Move tab backward
map kitty_mod+shift+left move_tab_backward

# Increase font size
map kitty_mod+equal change_font_size all +2.0

# Decrease font size
map kitty_mod+minus change_font_size all -2.0

# Reset font size
map kitty_mod+backspace change_font_size all 0

# Copy to clipboard
map kitty_mod+c copy_to_clipboard

# Paste from clipboard
map kitty_mod+v paste_from_clipboard

# Show scrollback in pager
map kitty_mod+h show_scrollback

# ============================================================================
# OS Specific
# ============================================================================

# macOS specific settings
macos_option_as_alt yes
macos_hide_from_tasks no

