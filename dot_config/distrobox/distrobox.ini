[base-applications-toolbox]
image=quay.io/toolbx-images/arch-toolbox:latest
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=false
additional_packages="base-devel git pass gnupg"
init_hooks=<<EOF
# install yay if needed
if ! command -v yay &> /dev/null; then
  echo "ðŸ“¦ Installing yay AUR helper..."
  cd /tmp
  git clone https://aur.archlinux.org/yay.git
  cd yay
  makepkg -si --noconfirm
  cd ..
  rm -rf yay
fi

# install AUR apps
yay -S --noconfirm \
  beekeeper-studio storageexplorer teams-for-linux \
  zen-browser-bin browserpass legcord obs-studio-git \
  bruno-bin polypane anytype-bin vivaldi-snapshot \
  vivaldi-snapshot-ffmpeg-codecs cursor-bin || true

sudo pacman -Scc --noconfirm
echo "âœ… base-applications-toolbox setup complete!"
EOF
