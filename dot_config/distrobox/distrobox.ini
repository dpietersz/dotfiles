# Distrobox configuration for base-applications-toolbox
# This container provides GUI applications and development tools in an Arch Linux environment
# Created via: distrobox assemble create

[base-applications-toolbox]
# Base image
image=quay.io/toolbx-images/arch-toolbox:latest

# Official repository packages
additional_packages="base-devel git pass gnupg"

# Container settings
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=false

# Install yay and AUR packages
# This runs after the container is created and additional_packages are installed
init_hooks=<<EOF
# Install yay (AUR helper)
if ! command -v yay &> /dev/null; then
    echo "ðŸ“¦ Installing yay AUR helper..."
    cd /tmp
    git clone https://aur.archlinux.org/yay.git
    cd yay
    makepkg -si --noconfirm
    cd ..
    rm -rf yay
fi

# Install AUR packages
echo "ðŸ“¦ Installing AUR packages..."
yay -S --noconfirm \
    beekeeper-studio \
    storageexplorer \
    teams-for-linux \
    zen-browser-bin \
    browserpass \
    legcord \
    obs-studio-git \
    bruno-bin \
    polypane \
    anytype-bin \
    vivaldi-snapshot \
    vivaldi-snapshot-ffmpeg-codecs \
    cursor-bin


echo "âœ… base-applications-toolbox setup complete!"
EOF

