[base-applications-toolbox]
image=quay.io/toolbx/arch-toolbox:latest
init=false
nvidia=false
pull=true
root=false
replace=true
start_now=false
additional_packages="base-devel git pass gnupg browserpass"
init_hooks="cd /tmp && git clone https://aur.archlinux.org/yay.git && cd yay && makepkg -si --noconfirm && cd /tmp && rm -rf yay"
init_hooks="yay -S --noconfirm beekeeper-studio storageexplorer teams-for-linux zen-browser-bin legcord obs-studio-git bruno-bin polypane anytype-bin vivaldi-snapshot vivaldi-snapshot-ffmpeg-codecs cursor-bin"
init_hooks="sudo pacman -Scc --noconfirm"
